<div class="header">
  <app-navbar></app-navbar>
</div>

<div class="container mt-5">
  <h3>Usuarios <small class="text-muted">Listado</small></h3>

  <div class="d-flex justify-content mb-3">
    <button class="btn btn-primary">+ Agregar Usuario</button>
  </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="activos-tab" data-bs-toggle="tab" data-bs-target="#activos" type="button" role="tab" aria-controls="activos" aria-selected="true">
        Usuarios Activos
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="baja-tab" data-bs-toggle="tab" data-bs-target="#baja" type="button" role="tab" aria-controls="baja" aria-selected="false">
        Usuarios Dado de Baja
      </button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="activos" role="tabpanel" aria-labelledby="activos-tab">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">EMAIL</th>
            <th scope="col">ROL</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.tipo_usuario }}</td>
            <td>
              <button class="btn btn-warning btn-sm">✏️</button>
              <button class="btn btn-danger btn-sm">❌</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="baja" role="tabpanel" aria-labelledby="baja-tab">
      <div class="tab-pane fade show active" id="activos" role="tabpanel" aria-labelledby="activos-tab">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">EMAIL</th>
              <th scope="col">ROL</th>
              <th scope="col">ACTIVAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios2">
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.tipo_usuario }}</td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="openUserModal(usuario)">✏️</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
