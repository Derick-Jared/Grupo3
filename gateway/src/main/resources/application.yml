server:
  port: 6010

jwt:
  secret: Key#SuperSecret$PolyglotTest#JavaMicroservices#940527000

spring:
  application:
    name: appgateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
      routes:      
      - id: appsecurity
        uri: http://localhost:81
        predicates:
          - Path=/security/**
        filters:
          - StripPrefix=1

      - id: appcatalogo
        uri: http://localhost:8095
        predicates:
          - Path=/catalogo/**
        filters:
          - StripPrefix=1
          - JwtAuthenticationFilter

      - id: appenvio
        uri: http://localhost:8098
        predicates:
          - Path=/envio/**
        filters:
          - StripPrefix=1
          - JwtAuthenticationFilter

      - id: apprecepcion
        uri: http://localhost:8087
        predicates:
          - Path=/recepcion/**
        filters:
          - StripPrefix=1
          - JwtAuthenticationFilter

      - id: appusuario
        uri: http://localhost:8086
        predicates:
          - Path=/usuario/**
        filters:
          - StripPrefix=1
          - JwtAuthenticationFilter
           
  
